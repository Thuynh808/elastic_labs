---
- name: initial setup
  hosts: node1
  tasks:
  - name: copy public key to nodes
    authorized_key:
      user: root
      state: present
      key: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"
  - name: generate /etc/hosts file with template
    template:
      src: ./etc_hosts.j2
      dest: /etc/hosts
  - name: fetch etc/hosts file
    fetch:
      src: /etc/hosts
      dest: ./
      flat: yes
- name: edit config and /etc/hosts file
  hosts: localhost
  tasks:
  - name: toggle off ask_pass
    lineinfile:
      path: ./ansible.cfg
      regex: '^ask_pass'
      line: ask_pass=false
  - name: copy hosts file to localhost:/etc/hosts
    copy:
      src: ./hosts
      dest: /etc/hosts
